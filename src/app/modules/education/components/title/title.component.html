<mat-card>
    <div class="grid grid-cols-2 gap-4">
      <mat-card-header>
        <mat-card-title>{{title?.name}}</mat-card-title>
        <mat-card-subtitle>{{title?.institution}}</mat-card-subtitle>
      </mat-card-header>
      <div class="col-end-3">{{title?.beginDate}} - {{title?.endDate}}</div>
    </div>
    <mat-card-content>
      <p>
        {{title?.description}}
      </p>
    </mat-card-content>
