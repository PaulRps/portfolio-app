<mat-stepper orientation="vertical" *ngIf="titles">
    <div *ngFor="let title of titles">
        <mat-step [editable]="true" [completed]="true" label="{{title?.name}}">
            <app-education class="" [title]="title"></app-education>
        </mat-step>
    </div>

    <ng-template matStepperIcon="edit">
        <mat-icon>school</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="number">
        <mat-icon>school</mat-icon>
    </ng-template>
</mat-stepper>
