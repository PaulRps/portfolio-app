<mat-card>
  <div class="grid grid-cols-2 gap-4">
    <mat-card-header>
      <mat-card-title>{{jobExperience?.company}}</mat-card-title>
      <mat-card-subtitle>{{jobExperience?.role}}</mat-card-subtitle>
    </mat-card-header>
    <div class="col-end-3">{{jobExperience?.beginDate}} - {{jobExperience?.endDate}}</div>
  </div>
  <mat-card-content>
    <p>
      {{jobExperience?.description}}
    </p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
