<mat-card>
  <div class="grid grid-cols-2 gap-4">
    <mat-card-header>
      <mat-card-title>{{jobExperience?.role}}</mat-card-title>
      <mat-card-subtitle>{{jobExperience?.beginAt}} - {{jobExperience?.endAt}}</mat-card-subtitle>
    </mat-card-header>
  </div>
  <mat-card-content class="pl-4">
    <ul *ngFor="let desc of jobExperience?.description">
      <li>{{desc}}</li>
    </ul>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
